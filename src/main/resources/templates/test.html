<!DOCTYPE html>
<html>
<head>
<style type='text/css'>
.expandable .hidden {
  display: none;
}

.expandable:active .hidden, .expandable .hidden:hover {
  display: block;
}

.min {
  width: 100%;
  height: 50px;
  background: green;
  cursor: -moz-zoom-in;
  cursor: -webkit-zoom-in;
}

.full {
  width: 100%;
  height: 200px;
  background: yellow;
  position: relative;
  top: -50px;
}
</style>
</head>
<body>
  <div class="expandable">
    <div class="min"></div>
    <div class="hidden full"></div>
  </div>
</body>
</html>
