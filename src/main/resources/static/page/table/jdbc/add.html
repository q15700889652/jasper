<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">名称</label>
        <div class="layui-input-block">
            <input type="text" name="key" lay-verify="required" lay-reqtext="名称不能为空" placeholder="请输入名称" value="" class="layui-input">
           <!--  <tip>填写自己管理账号的名称。</tip> -->
        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">驱动</label>
                <div class="layui-input-inline">
                    <select name="driver" lay-filter="aihao">
                        <option value="0">mysql</option>
                        <option value="com.microsoft.sqlserver.jdbc.SQLServerDriver" selected="">sqlserver</option>
                    </select>
                </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">地址</label>
        <div class="layui-input-block">
            <input type="text" name="host" lay-verify="required" lay-reqtext="地址不能为空" placeholder="请输入地址" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">端口</label>
        <div class="layui-input-block">
            <input type="text" name="post" lay-verify="required" lay-reqtext="端口不能为空" placeholder="请输入端口" value="" class="layui-input">
<!--             <tip>填写自己管理账号的名称。</tip>
 -->        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label required">实例名称</label>
        <div class="layui-input-inline">
            <input type="text" name="dateBase" lay-verify="required" lay-reqtext="实例名称不能为空" placeholder="请输入实例名称" value="" class="layui-input">
<!--             <tip>填写自己管理账号的名称。</tip>
 -->        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">url</label>
        <div class="layui-input-block">
            <input type="text" name="url"   value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">账号</label>
        <div class="layui-input-inline">
            <input type="text" name="userName" lay-verify="required" lay-reqtext="用户账号不能为空" placeholder="请输入用户账号" value="" class="layui-input">
        </div>
    
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-inline">
            <input type="text" name="passWard" lay-verify="required" lay-reqtext="用户密码不能为空" placeholder="请输入用户密码" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="testBtn">测试连接</button>
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
        	 $.ajax({  
                 type: 'post',  
                 url: '/add', // ajax请求路径  
                 data: data.field,  
                 success: function(data){ 
                   if(data==true){
                       alert('保存成功');
                     layer.msg('保存成功');
                     // 关闭弹出层
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                      parent.location.reload();//刷新父页面，注意一定要在关闭当前iframe层之前执行刷新
                      parent.layer.close(index); //再执行关闭
					
                   }else{
                     layer.msg('保存失败');
                   }
                 }  
             });
          /*   var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            }); */

            return false;
        });



        form.on('submit(testBtn)', function (data) {

        	 $.ajax({  
                 type: 'post',  
                 url: '/test', // ajax请求路径  
                 data: data.field,  
                 success: function(data){ 
                   if(data==true){
                     layer.msg('测试成功');
                   }else{
                     layer.msg('测试失败');
                   }
                 }  
             });



            
          /*   var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
				alert(1);



	             // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            }); */

            return false;
        });

    });
</script>
</body>
</html>
